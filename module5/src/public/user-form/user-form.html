<fieldset>
  <legend class="text-center text-info">Registration</legend>
  <form name='regForm' novalidate class="form-horizontal">

    <div class="form-group">
      <label class="col-sm-2 control-label">First name</label>
      <div class="col-sm-9">
        <input type="text" name="firstName" placeholder="First name"
          class="form-control"
          ng-model="$ctrl.user.firstName"
          required>
          <span
            ng-if="regForm.firstName.$error.required && regForm.firstName.$touched">
            First name must be present.
          </span>
          <br>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Last name</label>
      <div class="col-sm-9">
        <input type="text" name="lastName" placeholder="Last name"
          class="form-control"
          ng-model="$ctrl.user.lastName"
          required>
          <span
            ng-if="regForm.lastName.$error.required && regForm.lastName.$touched">
            Last name must be present.
          </span>
          <br>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Email</label>
      <div class="col-sm-9">
        <input type="email" name="email" placeholder="Email"
          class="form-control"
          ng-model="$ctrl.user.email"
          required>
          <span ng-if="(regForm.email.$invalid || regForm.email.$error.required)  && regForm.email.$touched">
            Must be a valid email address: handle@domain format
          </span>
          <br>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Favorite dish</label>
      <div class="col-sm-9">
        <input type="text" name="favoriteDish" placeholder="Favorite dish"
          class="form-control"
          ng-model="$ctrl.user.favoriteDish"
          pattern="({{$ctrl.shortNames.join('|')}})"
          required>
          <span ng-if="(regForm.favoriteDish.$invalid || regForm.favoriteDish.$error.required) && regForm.favoriteDish.$touched">
            No such menu number exists
          </span>
          <br>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Phone</label>
      <div class="col-sm-9">
        <input type="text" name="phone" placeholder="Phone ###-###-####"
          class="form-control"
          ng-model="$ctrl.user.phone"
          pattern="(\d{3})-(\d{3})-(\d{4})">
          <span ng-if="regForm.phone.$invalid && regForm.phone.$touched">
            Phone must be in the format ###-###-####.
          </span>
          <br>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-7 col-sm-4">
        <button
          class="btn btn-default btn-block btn-primary btn-lg"
          ng-disabled="regForm.$invalid"
          ng-click="$ctrl.submit()">Submit</button>
      </div>
    </div>
  </form>
</fieldset>

<div id="info" ng-if="$ctrl.completed">
  Your information has been saved
</div>
